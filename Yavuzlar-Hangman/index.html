<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- CSS dosyasını çağırma -->
  <title>Hangman Game</title>
</head>

<body>
  <div id="game">
    <h1>Hangman</h1>
    <div id="word-display"></div>
    <p id="guess">Guesses Left: <span id="guess-count">0</span>/5</p>
    <input type="text" id="guess-input" placeholder="Enter a Letter">
    <button onclick="guessLetter()">Guess a Letter</button>
    <button onclick="newGame()">Start New Game</button>
    <button onclick="showWords()">Show Words</button>
  </div>
  <div id="words-container" style="display: none;">
    <h2>Words</h2>
    <ul id="words-list"></ul>
    <input type="text" id="new-word-input" placeholder="Enter New Word">
    <button onclick="addWord()">Add Word</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
